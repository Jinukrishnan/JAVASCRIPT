<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="frm" enctype="multipart/form-data">
      <input type="file" name="avathar" placeholder="choose your image" />
      <input type="submit" />
    </form>
    <script>
      document.getElementById("frm").addEventListener("submit", (e) => {
        e.preventDefault();
        const avathar = e.target[0].files[0];
        console.log(avathar);
        const data = new FormData();
        data.append("avathar", avathar);
        fetch("http://localhost:3001/api/", {
          method: "POST",
          body: data,
        })
          .then(() => {
            console.log("success");
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
  </body>
</html>
